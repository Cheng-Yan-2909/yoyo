<html>
<head>
<title>Clock</title>
</head>

<script>
/*
    https://www.w3schools.com/graphics/canvas_reference.asp
*/
var canvasElement;
var ctx;

var q1_x = 0;

var running = 0;

var stopWatch = null;


function getCanvasCenter() {
    return { "x" : canvasElement.getBoundingClientRect().width / 2,
             "y" : canvasElement.getBoundingClientRect().height / 2
           };
}

function resetCenter() {
    var canvasCenter = getCanvasCenter();
    
    ctx.translate(canvasCenter.x, canvasCenter.y);
}

function clearRec() {
    var c = getCanvasCenter();
    ctx.clearRect( 0, 0, c.x, c.y );
    ctx.clearRect( 0, 0, c.x, -1 * c.y );
    ctx.clearRect( 0, 0, -1 * c.x, c.y );
    ctx.clearRect( 0, 0, -1 * c.x, -1 * c.y );
}

var Quad = function( index, r ) {
    this.index = index;
    this.r = r;
    this.x = 0;
    
    this.line = function() {
        ctx.moveTo(0, 0);
        ctx.lineTo(this.x, this.getY());
        ctx.stroke();
    }
    
    this.draw = function() {
        if( this.index == 1 ) {
	        if( this.x < this.r ) {
	            this.line();
	            this.x = this.x + 1;
	            return 1;
	        }
        }
        else if( this.index == 2 ) {
            if( this.x > 0 ) {
                this.line();
                this.x = this.x - 1;
                return 1;
            }
        }
        else if( this.index == 3 ) {
            if( this.x > (-1 * this.r) ) {
                this.line();
                this.x = this.x - 1;
                return 1;
            }
        }
        else if( this.index == 4 ) {
            if( this.x < 0 ) {
                this.line();
                this.x = this.x + 1;
                return 1;
            }
        }
        
        this.resetX();
        return 0;
    }
    
    this.resetX = function() {
        if( this.index == 1 ) {
            this.x = 0;
        }
        else if( this.index == 2 ) {
            this.x = this.r;
        }
        else if( this.index == 3 ) {
            this.x = 0;
        }
        else if( this.index == 4 ) {
            this.x = (-1 * this.r);
        }
        return this.x;
    }
    
    this.getY = function() {
        if( this.index == 1 || this.index == 4 ) {
            return (-1 * Math.sqrt( this.r * this.r - (this.x * this.x) ) );
        }
        if( this.index == 2 || this.index == 3) {
            return (Math.sqrt( (this.r * this.r) - (this.x * this.x) ) );   
        }
    }
}

var Circle = function( r ) {
    this.r = r;
    this.quadIndex = 0;
    this.quads = [
                new Quad(1, r)
              , new Quad(2, r) 
              , new Quad(3, r)
              , new Quad(4, r)
    ];
    this.t = 100;
    this.repeater = 0;
     
    this.init = function() {
        this.quadIndex = 0;
        
        for( var i = 0; i < 4; i++ ) {
            var x = (this.quads[i]).resetX();
            console.log( "reset x: " + x );
        }
    }
    
    this.setIntervalTime = function( t ) {
        this.t = t;
    }
    
    this.draw = function() {
        this.makeClock();
        
        if( ! (this.quads[this.quadIndex]).draw() ) {
            this.quadIndex++;
        }
        if( this.quadIndex > 3 ) {
            this.quadIndex = 0;
        }
    }
    
    this.getClockSize = function() {
	    return 100; // dummy
	}
	
	this.makeClock = function() {
	    
	    
	    ctx.beginPath();
	    ctx.arc(0, 0, this.getClockSize(), 0, 2 * Math.PI);
	    ctx.stroke();
	    
	    this.placeNumbers();
	    
	}
	
	this.placeNumbers = function() {
	    ctx.beginPath();
	    ctx.font = "16px Georgia";
	    for( var i = 1; i < 13; i++ ) {
	        var ang = 2 * Math.PI / 12 * i;
	        var xOffset = 11;
	        if( i == 6 || i == 12 ) {
	            xOffset = 0;
	        }
	        if( i > 6 ) {
	            xOffset = -1 * (xOffset + 8);
	        }
	        ctx.fillText( "" + i, this.getClockSize() * Math.sin( ang ) + xOffset, -1 * this.getClockSize() * Math.cos( ang ) );
	    }
	    ctx.stroke();
	    
	}
	    
}


function StartRun() {
    if( running ) {
        running = 0;
        return;
    }
    running = 1;
    
    run();
}

function run() {

    if( !running ) {
        return;
    }

    clearRec();
    
    stopWatch.draw();
    
    setTimeout( run, 100 );
    
}

function debugLog( a, b, c, d ) {
    console.log( "" + a + ", " + b + ", " + c + ", " + d );
}


</script>

<body onkeypress="StartRun();">

<canvas id="clock" width="800" height="800" style="border:solid 1px #dddddd;">
</canvas>

</body>

<script>

(function(){
    canvasElement = document.getElementById("clock");
    ctx = canvasElement.getContext("2d");
    
    resetCenter();
    
    stopWatch = new Circle( 100, 100 );
    stopWatch.init();
    stopWatch.makeClock();
    
}());

</script>

</html>
